<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site_title }}</title>
    <meta name="description" content="{{ site_desc }}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0f0f;
        --panel: #0f1414;
        --txt: #c8facc;
        --muted: #8cef95;
        --accent: #00fff0;
        --accent2: #39ff14;
        --border: #123c2f;
      }
      * {
        box-sizing: border-box;
        font-family: "JetBrains Mono", monospace;
      }
      body {
        margin: 0;
        background: radial-gradient(
            1200px 600px at 10% -20%,
            rgba(0, 255, 240, 0.08),
            transparent
          ),
          radial-gradient(
            800px 400px at 120% 20%,
            rgba(57, 255, 20, 0.06),
            transparent
          ),
          var(--bg);
        color: var(--txt);
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-shadow: 0 0 6px var(--accent);
      }
      .container {
        max-width: 1040px;
        margin: 0 auto;
        padding: 24px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent2), var(--accent));
        display: grid;
        place-items: center;
        color: #00110d;
        font-weight: 800;
        box-shadow: 0 8px 30px rgba(0, 255, 180, 0.25);
      }
      .title {
        font-size: clamp(20px, 2.5vw, 28px);
        font-weight: 800;
        letter-spacing: 0.5px;
      }
      .desc {
        color: var(--muted);
        font-size: 13px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      footer {
        margin-top: 40px;
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      @media (min-width: 700px) {
        .grid {
          grid-template-columns: 1fr 1fr;
        }
      }
      .item {
        padding: 14px;
        border-radius: 12px;
        border: 1px dashed var(--border);
        background: #0b1211;
      }
      .item h3 {
        margin: 0 0 8px 0;
        font-size: 18px;
      }
      .item p {
        margin: 0 0 8px 0;
        color: #b7f7bb;
      }
      .meta {
        display: flex;
        gap: 10px;
        color: #9ef5a8;
        font-size: 12px;
      }
      nav.archive a {
        display: inline-block;
        margin: 4px 6px;
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: #0b1211;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="brand">
          <div class="logo">NP</div>
          <div>
            <div class="title">{{ site_title }}</div>
            <div class="desc">{{ site_desc }}</div>
          </div>
        </div>
        <nav><a href="./index.html">Home</a></nav>
      </header>

      <main class="card">{% block content %}{% endblock %}</main>

      <footer>
        Built with GitHub Actions Â· Each item links to the original source.
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site_title }}</title>
    <meta name="description" content="{{ site_desc }}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0f0f;
        --panel: #0f1414;
        --txt: #c8facc;
        --muted: #8cef95;
        --accent: #00fff0;
        --accent2: #39ff14;
        --border: #123c2f;
        --hover: rgba(0, 255, 240, 0.1);
      }
      
      * {
        box-sizing: border-box;
        font-family: "JetBrains Mono", monospace;
      }
      
      body {
        margin: 0;
        background: radial-gradient(
            1200px 600px at 10% -20%,
            rgba(0, 255, 240, 0.08),
            transparent
          ),
          radial-gradient(
            800px 400px at 120% 20%,
            rgba(57, 255, 20, 0.06),
            transparent
          ),
          var(--bg);
        color: var(--txt);
        line-height: 1.6;
      }
      
      a {
        color: var(--accent);
        text-decoration: none;
        transition: all 0.2s ease;
      }
      
      a:hover {
        text-shadow: 0 0 6px var(--accent);
        color: var(--accent2);
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }
      
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
        margin-bottom: 32px;
      }
      
      .brand {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent2), var(--accent));
        display: grid;
        place-items: center;
        color: #00110d;
        font-weight: 800;
        font-size: 18px;
        box-shadow: 0 8px 30px rgba(0, 255, 180, 0.25);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .title {
        font-size: clamp(24px, 3vw, 32px);
        font-weight: 800;
        letter-spacing: 0.5px;
        margin: 0;
      }
      
      .desc {
        color: var(--muted);
        font-size: 14px;
        margin: 4px 0 0 0;
      }
      
      nav a {
        padding: 8px 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--panel);
        transition: all 0.2s ease;
      }
      
      nav a:hover {
        background: var(--hover);
        border-color: var(--accent);
      }
      
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      
      .day-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 12px;
      }
      
      .day-header h2 {
        margin: 0;
        font-size: clamp(20px, 2.5vw, 28px);
      }
      
      .stats {
        color: var(--muted);
        font-size: 14px;
        padding: 4px 12px;
        background: rgba(0, 255, 240, 0.1);
        border-radius: 20px;
        border: 1px solid var(--border);
      }
      
      .grid {
        display: grid;
        gap: 16px;
      }
      
      @media (min-width: 768px) {
        .grid {
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }
      }
      
      .item {
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: linear-gradient(135deg, #0b1211, #0a1010);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--accent2), var(--accent));
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .item:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 255, 240, 0.15);
      }
      
      .item:hover::before {
        opacity: 1;
      }
      
      .item h3 {
        margin: 0 0 12px 0;
        font-size: 18px;
        line-height: 1.4;
      }
      
      .item h3 a {
        color: var(--txt);
        display: block;
      }
      
      .item h3 a:hover {
        color: var(--accent);
      }
      
      .summary {
        margin: 0 0 16px 0;
        color: #b7f7bb;
        font-size: 14px;
        line-height: 1.5;
      }
      
      .meta {
        display: flex;
        gap: 16px;
        color: var(--muted);
        font-size: 12px;
        flex-wrap: wrap;
      }
      
      .source, .time {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      
      .no-news {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px 20px;
        color: var(--muted);
      }
      
      .footer-stats {
        margin-top: 32px;
        padding-top: 16px;
        border-top: 1px solid var(--border);
        text-align: center;
        color: var(--muted);
        font-size: 12px;
      }
      
      nav.archive {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 24px;
      }
      
      nav.archive a {
        display: inline-block;
        padding: 8px 16px;
        border: 1px solid var(--border);
        border-radius: 20px;
        background: #0b1211;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      
      nav.archive a:hover {
        background: var(--hover);
        border-color: var(--accent);
      }
      
      footer {
        margin-top: 48px;
        padding-top: 24px;
        border-top: 1px solid var(--border);
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }
      
      hr {
        border: none;
        height: 1px;
        background: var(--border);
        margin: 24px 0;
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 16px;
        }
        
        .card {
          padding: 16px;
        }
        
        .day-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="brand">
          <div class="logo">NP</div>
          <div>
            <h1 class="title">{{ site_title }}</h1>
            <p class="desc">{{ site_desc }}</p>
          </div>
        </div>
        <nav><a href="./index.html">üè† Home</a></nav>
      </header>

      <main class="card">
        {% block content %}{% endblock %}
      </main>

      <footer>
        ü§ñ Built with GitHub Actions ¬∑ üîó Each item links to the original source ¬∑ 
        ‚ö° Updated daily at 06:10 Asia/Tehran
      </footer>
    </div>
  </body>
</html>

{% extends "base.html" %} {% block content %}
<h2>Daily Archive</h2>
<nav class="archive">
  {% for p in pages %}
  <a href="./{{ p }}.html">{{ p }}</a>
  {% endfor %}
</nav>

{% if pages %}
<hr style="border-color: #123c2f; margin: 16px 0" />
<p>Latest: <a href="./{{ pages[0] }}.html">{{ pages[0] }}</a></p>
{% endif %} {% endblock %}
